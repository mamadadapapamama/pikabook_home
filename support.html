<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #000000;
        }
        header {
            background: #181818;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            color: white;
        }
        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 1.5rem 0 0.5rem;
            font-weight: bold;
        }
         input, textarea {
            font-family: Arial, sans-serif; /* 동일한 폰트 */
            font-size: 16px; /* 동일한 폰트 크기 */
            line-height: 1.5; /* 동일한 줄 간격 */
            color: #333; /* 동일한 텍스트 색상 */
            padding: 0.75rem; /* 동일한 여백 */
            border: 1px solid #ddd; /* 동일한 테두리 */
            border-radius: 5px; /* 동일한 모서리 둥글기 */
            width: 100%;
            margin-bottom: 1rem;
         }
       button {
        background: #181818;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        }
        button:hover {
            background: #333;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #181818;
            color: white;
            margin-top: 2rem;
        }
        p.description {
            margin-bottom: 2rem;
            color: #555;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support</h1>
    </header>
    <main>
        <p class="description">
            Pikabook에 문의 사항이 있으시면 언제든 연락주세요! <br>
            If you have any questions, feedback, or need assistance, please contact us!
        </p>
         <form action="mailto:hello.pikabook@gmail.com" method="post" enctype="text/plain">
            <p style="text-align: center; color: #555; font-size: 0.9rem; margin-bottom: 1rem;">
            Press "Send" to open your email app and contact us.
            </p>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
    
          <button type="submit">Send</button>
</form>

    </main>
    <footer>
        <p>&copy; 2025 Pikabook. All rights reserved.</p>
    </footer>
</body>
</html>
