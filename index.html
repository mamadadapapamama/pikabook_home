<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pikabook</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/i18next@22.4.9/i18next.min.js"></script>
  <!--favicon-->
  <link rel="icon" href="./assets/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32.png">
  
</head>
<body>
  <header>
    <img src="./assets/Pikabook_textlogo_white.svg" alt="Pikabook 로고백색" class="logo-white" />
    <img src="./assets/Pikabook_textlogo_orange.svg" alt="Pikabook 로고주황" class="logo-orange" />

    <select id="languageSwitcher">
      <option value="ko">한국어</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
  </header>

  <main>
    <section class="hero section-fade">
      <div class="hero-content">
        <img src="./assets/pikabook_logo.svg" alt="Pikabook" class="hero-logo" />
        <h3 id="headline" class="subheadline"></h3>
        <div class="store-buttons">
          <a href="#" class="app-store-badge">
            <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Download on the App Store" />
          </a>
          <a href="#" class="play-store-badge">
            <img src="./assets/google_kr.png" alt="GET IT ON Google Play" />
          </a>
        </div>
      </div>
    </section>

    <section class="features">
      <div class="feature-section section-fade">
        <div class="feature-image">
          <img src="./assets/feat1.png" alt="사진 번역 기능" />
        </div>
        <div class="feature-content">
          <div id="feature_1">
            <h3>dummy</h3>
            <p>dummy</p>
            <p>dummy</p>
          </div>
        </div>
      </div>

      <div class="feature-section section-fade">
        <div class="feature-image">
          <img src="./assets/feat2.png" alt="학습 노트 기능" />
        </div>
        <div class="feature-content">
          <div id="feature_2">
            <h3>dummy</h3>
            <p>dummy</p>
            <p>dummy</p>
          </div>
        </div>
      </div>

      <div class="feature-section section-fade">
        <div class="feature-image">
          <img src="./assets/feat3.png" alt="플래시카드 기능" />
        </div>
        <div class="feature-content">
          <div id="feature_3">
            <h3>dummy</h3>
            <p>dummy</p>
            <p>dummy</p>
          </div>
        </div>
      </div>

      <div class="feature-section section-fade">
        <div class="feature-image">
          <img src="./assets/feat4.png" alt="노트 정리 기능" />
        </div>
        <div class="feature-content">
          <div id="feature_4">
            <h3>내 방식대로 정리해 손쉽게 복습하기!</h3>
            <p>챕터별, 일일 학습별 등 내 방식대로 하나의 노트로 정리해요</p>
            <p>언제든 다시 볼 수 있어요</p>
          </div>
        </div>
      </div>
    </section>

    <section id="download" class="download-section section-fade">
      <h2 id="download_title">지금 바로 피카북을 다운로드하세요</h2>
      <p id="download_subtitle">언제 어디서나 원서 공부를 더 스마트하게</p>
      
      <div class="store-buttons">
        <a href="#" class="app-store-badge">
          <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Download on the App Store" />
        </a>
        <a href="#" class="play-store-badge">
          <img src="./assets/google_kr.png" alt="GET IT ON Google Play" />
        </a>
      </div>
  </main>

  <footer>
    <p>&copy; 2025 Pikabook</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
